name: publish_github_pages
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build + Publish Web
    env:
      USER_EMAIL: defuncart@gmail.com
      USER_NAME: "James Leahy"
      GH_USERNAME: defuncart
      REPO_NAME: shogi_proverbs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: kuhnroyal/flutter-fvm-config-action@v1
        id: fvm-config-action
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm-config-action.outputs.FLUTTER_VERSION }}
          channel: ${{ steps.fvm-config-action.outputs.FLUTTER_CHANNEL }}
      # the arb files aren't under source control, generate them
      - name: Generate arb files
        run: dart run arb_generator
      - run: flutter pub get
      - name: Build + Commit
        run: |
          flutter build web --release
          cd build/web
          git init
          git config --global user.email ${{ env.USER_EMAIL }}
          git config --global user.name "${{ env.USER_NAME }}"
          git status
          git remote add origin https://${{ secrets.commit }}@github.com/${{ env.GH_USERNAME }}/${{ env.REPO_NAME }}.git
          git checkout -b gh-pages
          git add -A
          git commit -m "`date`"
          git push origin gh-pages -f
