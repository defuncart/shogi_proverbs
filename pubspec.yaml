name: shogi_proverbs
description: A mobile application containing various Shogi proverbs.
publish_to: 'none'
version: 0.2.0+3

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons:
  path_provider:
  url_launcher:
  shogi:
  flutter_shogi_board:
    git:
      url: https://github.com/defuncart/flutter_shogi_board
      ref: main
  hive:
  flutter_riverpod:
  get_it:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flappy_translator: ^2.0.0
  flutter_lints: ^2.0.2
  flutter_launcher_icons:

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flappy_translator:
  input_file_path: "assets_dev/loca/loca.csv"
  output_dir: "lib"
  file_name: "localizations"
  class_name: "AppLocalizations"
  delimiter: ";"
  start_index: 1
  depend_on_context: false
  use_single_quotes: true
  replace_no_break_spaces: false

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets_dev/app_icon/android_old.png"
  image_path_ios: "assets_dev/app_icon/ios.png"
  adaptive_icon_background: "#E2E3D1"
  adaptive_icon_foreground: "assets_dev/app_icon/android_foreground.png"
  web:
    generate: true
    image_path: "assets_dev/app_icon/ios.png"
    background_color: "#e2e3d1"
    theme_color: "#e2e3d1"
  macos:
    generate: true
    image_path: "assets_dev/app_icon/ios.png"
