name: shogi_proverbs
description: A mobile application containing various Shogi proverbs.
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: ">=2.8.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_shogi_board: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flappy_translator:
    git:
      url: https://github.com/defuncart/flappy_translator
      ref: feature/fix-analyzer-warnings
  flutter_analysis_options:
    git:
      url: https://github.com/defuncart/flutter_analysis_options

flutter:
  uses-material-design: true

flappy_translator:
  input_file_path: "assets_dev/loca/loca.csv"
  output_dir: "lib"
  file_name: "localizations"
  class_name: "AppLocalizations"
  delimiter: ";"
  start_index: 1
  depend_on_context: false
  use_single_quotes: true
  replace_no_break_spaces: false
