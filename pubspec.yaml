name: shogi_proverbs
description: A mobile application containing various Shogi proverbs.
publish_to: 'none'
version: 0.1.0+2

environment:
  sdk: '>=2.13.0 <3.0.0'
  flutter: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  path_provider: ^2.0.2
  url_launcher: ^6.0.9
  flutter_shogi_board:
    git:
      url: https://github.com/defuncart/flutter_shogi_board
      ref: main
  hive: ^2.0.4
  flutter_riverpod: ^1.0.0-dev.5
  get_it: 7.1.3 # 7.1.4 is incompatible with flutter 2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flappy_translator: ^2.0.0-nullsafety.2
  flutter_analysis_options:
    git:
      url: https://github.com/defuncart/flutter_analysis_options
      ref: main
  flutter_launcher_icons: ^0.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flappy_translator:
  input_file_path: "assets_dev/loca/loca.csv"
  output_dir: "lib"
  file_name: "localizations"
  class_name: "AppLocalizations"
  delimiter: ";"
  start_index: 1
  depend_on_context: false
  use_single_quotes: true
  replace_no_break_spaces: false

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets_dev/app_icon/android_old.png"
  image_path_ios: "assets_dev/app_icon/ios.png"
  adaptive_icon_background: "#E2E3D1"
  adaptive_icon_foreground: "assets_dev/app_icon/android_foreground.png"
