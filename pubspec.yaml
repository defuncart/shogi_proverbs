name: shogi_proverbs
description: A mobile application containing various Shogi proverbs.
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: ">=2.8.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.3
  path_provider: ^1.6.11
  url_launcher: ^5.5.0
  flutter_shogi_board:
    git:
      url: https://github.com/defuncart/flutter_shogi_board
  hive: ^1.4.1+1
  flutter_riverpod: ^0.3.0
  get_it: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flappy_translator:
    git:
      url: https://github.com/defuncart/flappy_translator
      ref: feature/fix-analyzer-warnings
  flutter_analysis_options:
    git:
      url: https://github.com/defuncart/flutter_analysis_options

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flappy_translator:
  input_file_path: "assets_dev/loca/loca.csv"
  output_dir: "lib"
  file_name: "localizations"
  class_name: "AppLocalizations"
  delimiter: ";"
  start_index: 1
  depend_on_context: false
  use_single_quotes: true
  replace_no_break_spaces: false
